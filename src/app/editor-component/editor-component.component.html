<div id="editBlock">
<input id="field" type="text" placeholder="Nazwa przedmiotu" 
(keyup.enter)="addGrade(gradeName)" #gradeName >
<span id="gradeSelectTitle">Wybierz ocenę</span>
<div (click)="selectGrade(i)" *ngFor="let grade of grades let i = index"
[ngClass]= "(grade.isSelected == false)?'gradeSelectBox':'gradeSelectBoxSelected'">
{{grade.grade}}
</div>
<input type="button" id="submitButton" (click)="addGrade(gradeName)" value="Dodaj ocenę">
</div>
